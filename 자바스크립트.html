<div class="container mt-4">
    <pre id="codeOutput"></pre>

<script>
    function showCode(filePath) {
        // 로컬 서버에서 파일을 불러오기 위해 "http://127.0.0.1:5500" 형태의 주소 사용
        const baseUrl = 'http://127.0.0.1:5500/'; // 로컬 서버 주소
        const url = baseUrl + filePath;

        fetch(url)
            .then(response => response.text())
            .then(html => {
                // 파싱하여 script 태그 내용만 추출
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const scriptContent = doc.querySelector('script')?.textContent.trim() || 'No script found.';
                document.getElementById('codeOutput').textContent = scriptContent;
            })
            .catch(error => {
                document.getElementById('codeOutput').textContent = 'Error loading file: ' + error.message;
            });
    }
</script>
